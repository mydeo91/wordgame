<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="당신의 삼행시 능력을 확인받으세요" />
    <meta
      property="og:description"
      content="랜덤 단어를 통해 당신의 삼행시 능력을 확인하세요"
    />
    <meta property="og:image" content="thumnail.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>3-Wordgame</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    // Prevent browser to go back
    function disablePrev() {
      window.history.forward();
      window.onpageshow = function(evt) {
        if (evt.persisted) disableBack();
      };
      // window.onbeforeunload = function() {
      //   return "삼행시 데이터 다 날아갈 수 있음! 조심!";
      // };
    }
    window.onload = disablePrev();

    document.write(
      '<meta name="viewport" content="width=device-width,height=' +
        window.innerHeight +
        ', initial-scale=1.0">'
    );
  </script>
</html>
